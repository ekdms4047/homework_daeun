<script>

// 1. 입력 받은 구구단 출력
// 2~9단 외의 숫자 입력시 에러 메시지 출력

    const num = prompt ('구구단 중에서 원는 숫자를 입력하세요');

    if (num >=2 && num <=9) {
        let i = 1;
        while (i <=9) {
            console.log (`${num} * ${i} = ${num*i}`);
            i++;
        }
    } else {
        alert('2~9 사이의 숫자만 입력해 주세요')
    }
</script>
